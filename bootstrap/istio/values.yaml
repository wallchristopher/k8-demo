kiali-operator:
  cr:
    create: true
    namespace: istio-system
    spec:
      deployment:
        pod_annotations:
          poxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      external_services:
        prometheus:
          url: http://monitoring-kube-prometheus-prometheus.monitoring:9090
        grafana:
          enabled: true
          in_cluster_url: http://monitoring-grafana.monitoring:3000
