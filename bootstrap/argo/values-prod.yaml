argo-cd:
  applicationSet:
    replicas: 2
  controller:
    replicas: 2
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 1
        memory: 2Gi
  server:
    autoscaling:
      enabled: true
      minReplicas: 2
  redis-ha:
    enabled: true
  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 2

argocd-apps:
  applications:
    - name: argocd
      namespace: argocd
      project: default
      source:
        helm:
          valueFiles:
            - values-prod.yaml
        repoURL: https://github.com/wallchristopher/k8s-platform.git
        targetRevision: HEAD
        path: bootstrap/argo
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
  applicationsets:
  - name: core
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    generators:
    - git:
        repoURL: https://github.com/wallchristopher/k8s-platform.git
        revision: HEAD
        directories:
        - path: bootstrap/monitoring
    template:
      metadata:
        name: '{{path.basename}}'
        labels:
          project: '{{path.basename}}'
        annotations: {}
      spec:
        project: core
        source:
          repoURL: https://github.com/wallchristopher/k8s-platform.git
          targetRevision: HEAD
          path: '{{path}}'
          helm:
            valueFiles:
            - values-prod.yaml
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{path.basename}}'
        syncPolicy:
          automated:
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    syncPolicy:
      preserveResourcesOnDeletion: false
