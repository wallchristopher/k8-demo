argo-cd:
  applicationSet:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
  controller:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
  configs:
    repositories:
      k8s-platform:
        name: k8s-platform
        type: git
        url: https://github.com/wallchristopher/k8s-platform.git
      argo-helm:
        name: argo-helm
        type: helm
        url: https://argoproj.github.io/argo-helm
    timeout.reconciliation: 120s
  dex:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
  redis:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
  server:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
  repoServer:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring

argocd-apps:
  projects:
    - name: core
      description: Contains applications that are always deployed.
      destinations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
    - name: addons
      description: Contains applications that are conditionaly deployed.
      destinations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
  applications:
    - name: argocd
      namespace: argocd
      project: default
      source:
        helm:
          valueFiles:
            - $values/bootstrap/base-values.yaml
            - values.yaml
        repoURL: https://github.com/wallchristopher/k8s-platform.git
        targetRevision: HEAD
        path: bootstrap/argo
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
  applicationsets:
  - name: core
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    generators:
    - list:
        elements:
        - name: monitoring
          namespace: monitoring
        - name: istio
          namespace: istio-system
        - name: kubescape
          namespace: kubescape
    template:
      metadata:
        name: '{{name}}'
        labels:
          project: '{{name}}'
        annotations: {}
      spec:
        project: core
        source:
          repoURL: https://github.com/wallchristopher/k8s-platform.git
          targetRevision: HEAD
          path: 'bootstrap/{{name}}'
          helm:
            valueFiles:
            - $values/bootstrap/base-values.yaml
            - values.yaml
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{namespace}}'
        syncPolicy:
          automated:
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    syncPolicy:
      preserveResourcesOnDeletion: false
  - name: addons
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    generators:
    - list:
        elements:
        - name: thanos
          namespace: thanos
    template:
      metadata:
        name: '{{name}}'
        labels:
          project: '{{name}}'
        annotations: {}
      spec:
        project: addons
        source:
          repoURL: https://github.com/wallchristopher/k8s-platform.git
          targetRevision: HEAD
          path: 'addons/{{name}}'
          helm:
            valueFiles:
            - $values/bootstrap/base-values.yaml
            - values.yaml
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{namespace}}'
        syncPolicy:
          automated:
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    syncPolicy:
      preserveResourcesOnDeletion: false
