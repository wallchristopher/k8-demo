argo-cd:
  applicationSet:
    replicas: 2
  configs:
    repositories:
      k8s-platform:
        name: k8s-platform
        type: git
        url: https://github.com/wallchristopher/k8s-platform.git
      argo-helm:
        name: argo-helm
        type: helm
        url: https://argoproj.github.io/argo-helm
    timeout.reconciliation: 120s
  controller:
    replicas: 2
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 1
        memory: 2Gi
  server:
    autoscaling:
      enabled: true
      minReplicas: 2
  redis-ha:
    enabled: true
  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 2

argocd-apps:
  projects:
    - name: core
      description: Contains applications that are always deployed.
      destinations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
  applicationsets:
  - name: core
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    generators:
    - git:
        repoURL: https://github.com/wallchristopher/k8s-platform.git
        revision: HEAD
        directories:
        - path: bootstrap/monitoring
    template:
      metadata:
        name: '{{path.basename}}'
        labels:
          project: '{{path.basename}}'
        annotations: {}
      spec:
        project: core
        source:
          repoURL: https://github.com/wallchristopher/k8s-platform.git
          targetRevision: HEAD
          path: '{{path}}'
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{path.basename}}'
        syncPolicy:
          automated:
            selfHeal: true
          syncOptions:
          - CreateNamespace=true
    syncPolicy:
      preserveResourcesOnDeletion: false
