argo-cd:
  configs:
    repositories:
      k8s-demo:
        name: k8s-demo
        type: git
        url: https://github.com/wallchristopher/k8s-demo.git
      argo-helm:
        name: argo-helm
        type: helm
        url: https://argoproj.github.io/argo-helm
    timeout.reconciliation: 60s

argocd-apps:
  projects:
    - name: core
      description: Contains applications that are always deployed.
      destinations:
        - namespace: '*'
          server: '*'
      sourceRepos:
        - '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
  applications:
    - name: argocd
      namespace: argocd
      project: default
      source:
        helm:
          valueFiles:
            - values.yaml
        repoURL: https://github.com/wallchristopher/k8s-demo.git
        targetRevision: HEAD
        path: bootstrap/argo
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
    - name: core
      namespace: argocd
      project: core
      source:
        helm:
          valueFiles:
            - values.yaml
        repoURL: https://github.com/wallchristopher/k8s-demo.git
        targetRevision: HEAD
        path: bootstrap/core
      destination:
        server: https://kubernetes.default.svc
        namespace: core
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
