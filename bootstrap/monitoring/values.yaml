kube-prometheus-stack:
  nodeExporter:
    enabled: false
  alertmanager:
    alertmanagerSpec:
      replicas: 4
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: alertmanager
  prometheus:
    prometheusSpec:
      resources:
        requests:
          memory: 1Gi
          cpu: 1
