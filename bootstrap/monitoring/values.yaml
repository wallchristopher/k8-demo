kube-prometheus-stack:
  prometheus:
    thanosService:
      enabled: .global.thanos.enabled
    thanosServiceMonitor:
      enabled: .global.thanos.enabled
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      replicas: 2
      thanos:
        objectStorageConfig:
          secret:
            type: FILESYSTEM
            config:
              directory: /tmp
