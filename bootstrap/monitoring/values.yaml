kube-prometheus-stack:
  prometheus:
    thanosService:
      enabled: true
    thanosServiceMonitor:
      enabled: true
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      replicas: 2
      thanos:
        objectStorageConfig:
          secret:
            type: FILESYSEM
            config:
              directory: /tmp
