kube-prometheus-stack:
  nodeExporter:
    enabled: false
  prometheus:
    thanosService:
      enabled: true
    thanosServiceMonitor:
      enabled: true
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      replicas: 3
      resources:
        requests:
          memory: 1Gi
          cpu: 1
