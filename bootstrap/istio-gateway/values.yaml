istio-ingressgateway:
  name: istio-ingressgateway
  service:
    ports:
    - name: http2
      protocol: TCP
      port: 9001
      targetPort: 80
    - name: https
      protocol: TCP
      port: 9002
      targetPort: 443
istio-egressgateway:
  name: istio-egressgateway
  service:
    type: ClusterIP
  labels:
    app: istio-egressgateway
    istio: egressgateway
