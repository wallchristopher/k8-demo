apiVersion: v1
kind: Service
metadata:
  name: details
  namespace: {{ .Values.namespace }}
  labels:
    {{- toYaml .Values.details.labels | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.details.service.ports.port }}
      name: {{ .Values.details.service.ports.name }}
  selector:
    {{- toYaml .Values.details.selector | nindent 4}}
---
apiVersion: v1
